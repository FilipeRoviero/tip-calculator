<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="caixa-tip">
    <h2>Tip Calculator</h2>
    <p>Insira o valor da conta e a porcentagem da gorjeta.</p>

    <div class="conta-gorjeta">
      <div class="form-floating mb-3 conta">
        <input type="number" class="form-control" id="conta" placeholder="Conta">
        <label for="floatingInput">Conta</label>
      </div>

      <div class="form-floating gorjeta">
        <input type="number" class="form-control" id="porcentagem" placeholder="Porcentagem">
        <label for="floatingPassword">Porcentagem</label>
      </div>
    </div>

    <br/>

    <div class="resultado" id="resultado">

    </div>

    <br/>

    <button class="btn btn-success" onclick="calcular()">Calcular</button>

    <br/>
  </div>

  <script src="tipCalculator.js"></script>
</body>
</html>
